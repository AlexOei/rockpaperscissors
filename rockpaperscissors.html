<!DOCTYPE html>
<html>
<head>
    Rock Paper Scissors
    <meta charset="UTF-8"/>
</head>
<body>
    <script>
        function computerPlay () {
            let num = Math.round(Math.random() * 3);
            let result = "";
            if (num == 1){
                result = 'rock'
            } else if (num == 2) {
                result = 'paper'
            } else {
                result = 'scissors'
            };
            return result;
        }











    </script>
</body>
</html>
